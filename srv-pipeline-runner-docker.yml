server:
  port: 8080

management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

srv-worker:
  http-client:
    read-timeout: 3000
    write-timeout: 3000
    connect-timeout: 3000
    response-timeout: 3000
  retry:
    max-retry: 3
    retry-interval: 3000
  url-base: http://srv-worke:8000/

